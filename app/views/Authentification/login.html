    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Please login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="header-wrapper">
            
            <div class="header-logo">
                <a href="#">
                </a>
            </div>
            
            
            <div class="header-menu-button">
                <div class="login_btn"><a href="#">Login |</a></div>
            </div>   
        </div>

        <div class="background-div">
            <div id="login">
                #{form @SecureController.authenticate()}
                	#{if flash.error}
    					<div id = "error">${flash.error}</div>
					#{/if}
                    <div class="login-control">
                        <label>EMAIL | USERNAME </label>
                        <input class="login-field" type="text" name="username">
                    </div>
                    <div class="login-control">
<!--                         <label>PASSWORD | <a href="#"> FORGOT YOUR PASSWORD </a></label> -->
                        <input class="login-field" type="password" name="password">
                    </div>
                    <div class="login-control">
                        <label><input type="checkbox" id="keep_logged" name="remember">KEEP ME LOGGED IN</input></label>
                    </div>
                    <input class="login-submit" type="submit" value="LOGIN"> 
					<div class="login_register">
						<a class="login-submit" href="/register">Register a new user</a> 
					</div>
                #{/form}

            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>
</html>
